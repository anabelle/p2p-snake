name: E2E Tests

on:
  workflow_run:
    workflows: ["Unit Tests"] # Trigger after "Unit Tests" workflow completes
    types:
      - completed
    branches:
      - main

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    # Only run if the triggering workflow was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
           ref: ${{ github.event.workflow_run.head_sha }} # Checkout the specific commit tested

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend for E2E
        run: npm run build

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run start:dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120 